name: NASA project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout

      - name: Set up Node.js
        uses: actions/setup-node
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build client
        run: npm run build --prefix client
